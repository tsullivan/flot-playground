<!DOCTYPE html>
<html>
  <head>
    <link href="./js/lib/flot/examples/shared/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="./chart.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div class="flexbox-parent">
      <div class="flexbox-header">
      </div>
      <div class="flexbox-main">
        <div class="demo-container">
          <div id="placeholder" class="demo-placeholder"></div>
        </div>
        <p>
          <label>
            <input type="checkbox" id="set-yaxis-min">
            set y-axis min
          </label>
        </p>
      </div>
      <div class="flexbox-footer">
        <p class="messages"></p>
      </div>
    </div>

    <script src="./js/lib/require.js"></script>
    <script>
      requirejs.config({
        baseUrl: 'js',
        shim: {
          'jquery': { exports: '$' },
          'jquery.flot': { deps: ['jquery'], exports: '$.plot' },
          'jquery.flot.time': { deps: ['jquery.flot'] },
          'jquery.flot.crosshair': { deps: ['jquery.flot'] },
          'jquery.flot.selection': { deps: ['jquery.flot'] },
          'jquery.flot.resize': { deps: ['jquery.flot'] },
          'jquery-ui': { deps: ['jquery'] }
        },
        paths: {
          'jquery': 'lib/flot/jquery',
          'jquery.flot': 'lib/flot/jquery.flot',
          'jquery.flot.time': 'lib/flot/jquery.flot.time',
          'jquery.flot.crosshair': 'lib/flot/jquery.flot.crosshair',
          'jquery.flot.selection': 'lib/flot/jquery.flot.selection',
          'jquery.flot.resize': 'lib/flot/jquery.flot.resize',
          'jquery-ui': 'lib/flot/examples/shared/jquery-ui/jquery-ui.min'
        }
      });
    </script>
    <script src="./js/chart.js"></script>

  </body>
</html>
